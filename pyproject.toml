[tool.poetry]
name = "zscaler-sdk-python"
version = "0.2.0"
description = "Official Python SDK for the Zscaler Products (Beta)"
authors = ["Zscaler, Inc. <devrel@zscaler.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/zscaler/zscaler-sdk-python"
repository = "https://github.com/zscaler/zscaler-sdk-python"
documentation = "https://zscaler-sdk-python.readthedocs.io"
keywords = ["zscaler", "sdk", "zpa", "zia", "zdx", "zcc", "zcon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules", ]
packages = [
    { include = "zscaler" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/zscaler/zscaler-sdk-python/issues"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
arrow = "*"
certifi = "*"
charset-normalizer = "*"
idna = "*"
python-box = "^7.1.1"
python-dateutil = "*"
requests = "*"
responses = "*"
restfly = "*"
six = "*"
urllib3 = "*"
flatdict = "*"
pyyaml = "*"
xmltodict = "*"
yarl = "*"
pycryptodomex = "*"
aenum = "*"
pydash = "*"
flake8 = "*"
pytz = "*"
black = "^24.4.1"
cryptography = ">=3.4,<43.0"

[tool.poetry.dev-dependencies]
black = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-mock = "*"
pytest-recording = "*"
pytest-cov = "*"
pyfakefs = "*"
isort = "*"
wheel = "*"
sphinx = "*"
sphinx-autobuild = "*"
sphinx_rtd_theme = "*"

[tool.poetry.extras]
dev = ["black", "pytest", "pytest-asyncio", "pytest-mock", "pytest-recording", "pytest-cov", "pyfakefs", "aenum", "isort", "wheel", "pydash"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 127

[tool.pylint.'MESSAGES CONTROL']
disable=[
    "format",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-many-public-methods",
    "anomalous-backslash-in-string",
    "import-error",
    "redefined-outer-name",
]

[tool.pylint.'FORMAT']
max-line-length = 127

[tool.isort]
profile = "black"
